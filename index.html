<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title></title>
  </head>
  <body>

    <section class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Marriage year count</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group mt-2">
                           <select name="" id="" class="form-control gender">
                               <option>Your gender</option>
                               <option>Male</option>
                               <option>Female</option>
                           </select>
                        </div>
                        <div class="form-group mt-2">
                            <input type="number" class="form-control year" placeholder="Your birth year">
                            <small></small>
                        </div>
                        <div class="form-group mt-2">
                            <input type="submit" value="Submit" class="submit bg-primary form-control text-white">
                        </div>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
        </div>
    </section>

 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"> </script>
    <script src="./function.js"> </script>
</body>
</html>
